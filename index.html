<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter:500,700" rel="stylesheet" />
    <link rel="stylesheet" href="/dist/css/normalize.css">
    <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header_nav">
                <span class="header__burger"></span>
            </nav>
            <div class="container header__container">
                <div class="header__content">
                    <span class="header__title">Меня зовут Александра Смит</span>
                    <span class="header__subtitle">Я web-разработчик 
                        из города Москва</span>
                    <div class="header__buttons">
                        <button class="header__btn">Портфолио</button>
                        <button class="header__btn">Про меня</button>
                    </div>
                </div>
            </div>
            <div class="header__social social-header">
                <span class="social-header__text">Я web-разработчик 
                    из города Москва</span>
                <div class="social-header__line"></div>
                <div class="social-header__icons">
                    <img class = "social-header__image" src="/dist/img/header/social-icons/Github.svg" alt="Github">
                    <img class = "social-header__image" src="/dist/img/header/social-icons/Group.svg" alt="Insta">
                    <img class = "social-header__image" src="/dist/img/header/social-icons/Facebook.svg" alt="Facebook">
                </div>
            </div>
            <img class="header__ibg" src="/dist/img/header/background/ibg.jpg" alt="Фон">
        </header>
    </div>
</body>
</html>
